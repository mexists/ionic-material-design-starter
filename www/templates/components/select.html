<ion-view view-title="Select">
    <ion-content ng-class="{expanded:isExpanded}" class="">
        
        <h3 class="padding-left padding-top">Select</h3>
        <div class="list form">
            <label class="item item-input item-select">
                <div class="input-label">Lightsaber</div>
                <select>
                    <option>Blue</option>
                    <option>Green</option>
                    <option selected>Red</option>
                </select>
            </label>
            <label class="item item-input item-select">
                <div class="input-label">Mask</div>
                <select>
                    <option>Blue</option>
                    <option selected>Green</option>
                    <option>Red</option>
                </select>
            </label>
            <label class="item item-input item-select">
                <div class="input-label">Shoes</div>
                <select>
                    <option selected>Blue</option>
                    <option>Green</option>
                    <option>Red</option>
                </select>
            </label>
        </div>

    </ion-content>
</ion-view>
