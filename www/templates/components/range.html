<ion-view view-title="Range Slider">
    <ion-content ng-class="{expanded:isExpanded}" class="">
        
        <h3 class="padding-left padding-top">Range</h3>
        <div class="item range">
            <i class="icon ion-volume-low"></i><input type="range" name="volume"><i class="icon ion-volume-high"></i>
        </div>

        <div class="list form">
            <div class="item range range-positive">
                <i class="icon ion-ios-sunny-outline"></i><input type="range" name="volume" min="0" max="100" value="33"><i class="icon ion-ios-sunny"></i>
            </div>
        </div>
        
    </ion-content>
</ion-view>
