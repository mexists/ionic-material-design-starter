<ion-view view-title="Forms">
    <ion-content ng-class="{expanded:isExpanded}" class="">
            
        <h3 class="padding-left padding-top">Text Input: Placeholder Labels</h3>
        <div class="list form">
            <label class="item item-input">
                <input type="text" placeholder="First Name">
            </label>
            <label class="item item-input">
                <input type="text" placeholder="Last Name">
            </label>
            <label class="item item-input">
                <textarea placeholder="Comments"></textarea>
            </label>
            <button class="button button-outline button-positive">Submit</button>
        </div>

        <h3 class="padding-left padding-top">Text Input: Inline Labels</h3>
        <div class="list form">
            <label class="item item-input">
                <span class="input-label">Username: </span>
                <input type="text">
            </label>
            <label class="item item-input">
                <span class="input-label">Password: </span>
                <input type="password">
            </label>
            <button class="button button-outline button-positive">Submit</button>
        </div>

        <h3 class="padding-left padding-top">Text Input: Stacked Labels</h3>
        <div class="list form">
            <label class="item item-input item-stacked-label">
                <span class="input-label">First Name</span>
                <input type="text" placeholder="John">
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Last Name</span>
                <input type="text" placeholder="Suhr">
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Email</span>
                <input type="text" placeholder="john@suhr.com">
            </label>
            <button class="button button-outline button-positive">Submit</button>
        </div>

        <h3 class="padding-left padding-top">Text Input: Floating Labels</h3>
        <div class="list form">
            <label class="item item-input item-floating-label">
                <span class="input-label">First Name</span>
                <input type="text" placeholder="First Name">
            </label>
            <label class="item item-input item-floating-label">
                <span class="input-label">Last Name</span>
                <input type="text" placeholder="Last Name">
            </label>
            <label class="item item-input item-floating-label">
                <span class="input-label">Email</span>
                <input type="text" placeholder="Email">
            </label>
            <button class="button button-outline button-positive">Submit</button>
        </div>

        <h3 class="padding-left padding-top">Inset Forms</h3>
        <div class="list form list-inset">
            <label class="item item-input"><input type="text" placeholder="First Name"></label>
            <label class="item item-input"><input type="text" placeholder="Last Name"></label>
            <button class="button button-outline button-positive">Submit</button>
        </div>

        <h3 class="padding-left padding-top">Inset Inputs</h3>
        <div class="list form">
            <div class="item item-input-inset">
                <label class="item-input-wrapper"><input type="text" placeholder="Email"></label>
            <button class="button button-small">Submit</button>
            </div>
        </div>

        <h3 class="padding-left padding-top">Input Icons</h3>
        <div class="list list-inset form">
            <label class="item item-input">
                <i class="icon ion-search placeholder-icon"></i><input type="text" placeholder="Search">
            </label>
        </div>

        <h3 class="padding-left padding-top">Header Input</h3>
        <div class="bar bar-bottom item-input-inset form">
            <label class="item-input-wrapper">
                <i class="icon ion-ios-search placeholder-icon"></i>
                <input type="search" placeholder="Search">
            </label>
            <button class="button button-clear">Go</button>
        </div>

    </ion-content>
</ion-view>
