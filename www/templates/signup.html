<ion-view view-title="Sign Up" align-title="left">
    <ion-content style="background: url(img/md192.jpg) center; background-size: cover;">
        <div class="hero no-header flat">
            <div class="content">
                <div class="app-icon"></div>
                <h1>Ionic 2 Material Design Starter</h1>
            </div>
        </div>
        <div class="list input-login">
            <ion-md-input placeholder="Username" highlight-color="balanced" type="text"></ion-md-input>
            <ion-md-input placeholder="Password" highlight-color="energized" type="password"></ion-md-input>
            <ion-md-input placeholder="Repeat Password" highlight-color="energized" type="password"></ion-md-input>
        </div>
        <div class="padding text-center">
            <button ui-sref="app.profile" class="button button-small button-positive ink">Sign Up</button>
            <h4 class="light">Alreay have an accout? <a ui-sref="app.login">Login</a></h4>
        </div>
        <div class="button-bar social-login">
            <button class="button button-small button-border icon-left ion-social-google button-assertive-900">Google+</button>
            <button class="button button-small button-border icon-left ion-social-twitter button-calm-900">Twitter</button>
            <button class="button button-small button-border icon-left ion-social-facebook button-positive-900">Facebook</button>
            <button class="button button-small button-border icon-left ion-social-linkedin button-royal-900">LinkedIn</button>
        </div>
    </ion-content>
</ion-view>
